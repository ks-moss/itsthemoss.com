<!DOCTYPE html>
<html>
<head>
  <style>
    /* Default font size */
    body {
      font-size: 16px;
    }

    /* Adjust font size based on viewport width */
    body {
      font-size: calc(16px + 0.5vw);
    }
  </style>
</head>
<body>
  <h1>Responsive Font Size Example</h1>
  <p>This is a paragraph with dynamically adjusted font size.</p>
</body>
</html>
