<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact</title>

  <link rel="stylesheet" href="contact-styles.css">

</head>

<body>

  <div id="primaryHeaderContents"></div>

  <form>
    <label>Name:</label>
    <input type="text" id="name">
    <label>E-mail:</label>
    <input type="text" id="email">
    <label>Message:</label>
    <input type="text" id="msg">
    <!-- set button onClick method to call function we defined passing input values as parameters -->
    <button type="button" onclick="callAPI(document.getElementById('name').value,document.getElementById('email').value,document.getElementById('msg').value)">SUBMIT</button>
  </form>

  <script src="contact-script.js" ></script>
  <script src="primary-header/primary-header-script.js"></script>

</body>

</html>
