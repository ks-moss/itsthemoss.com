<body>

  <!-- Primary Header -->
  <!-- <div id="primaryHeaderContents"></div> -->
  <header class="primary-header">
        
    <!-- <a href="index.html" class="toggle-home-icon">
        <img src="primary-header/primary-header-images/logo-icon.png" class="home-icon">
    </a> -->

    <button class="mobile-nav-toggle"
    aria-controls="primary-navigation" aria-expanded="false">
    <span class="sr-only">Menu</span>
    </button>

  
    <ul id="primary-navigation" data-visible="false" class="primary-navigation">

        <a href="portfolio.html">Portfolio</a>            
        <a href="about.html">About</a>

    </ul>

  </header>


  <!-- Slideshow -->
  <div class="slideshow">
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext blurBG">1 / 3</div>
          <img src="horizontal-images-display/images/img1.jpg" style="width:100%">
          <div class="text">Caption One</div>
        </div>
    
        <div class="mySlides fade">
          <div class="numbertext blurBG">2 / 3</div>
          <img src="horizontal-images-display/images/img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
          <div class="numbertext blurBG">3 / 3</div>
          <img src="horizontal-images-display/images/img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="prevNextSlide(-1)">&#10094;</a>
        <a class="next" onclick="prevNextSlide(1)">&#10095;</a>
    </div>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

  </div>

  <h1 style="color: red; background-color: yellow; margin:auto; max-width: 1000px; text-align:center;">UNDER CONSTRUCTION</h1>

  <script src="horizontal-images-display/images-display-motion-script.js"></script>
